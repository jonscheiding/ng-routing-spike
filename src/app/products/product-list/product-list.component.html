<div style="width: 50%; float: left;">
  <div *ngFor="let product of products">
    <a [routerLink]="[product.id]"
      [ngStyle]="{
        'font-weight': product.id === selectedProduct?.id ? 'bold' : 'normal'
      }">{{product.productName}}</a>
  </div>
</div>
<div style="width: 50%; float: left;">
  <router-outlet></router-outlet>
</div>
